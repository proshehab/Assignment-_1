<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="profile-card">
        <div class="profile-type">PRO</div>
        <div class="avatar">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="details">
            <h1>Shehab Bin Shakib</h1>
            <h2>Backend Developer</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum asperiores architecto quae placeat id
                velit molestias incidunt et aspernatur eveniet eum dolores corrupti est deserunt</p>
        </div>
        <div class="number">
            <div class="item">
                <p>Projects</p>
                <h2>20</h2>
            </div>
            <div class="item">
                <p>Following</p>
                <h2>1000</h2>
            </div>
            <div class="item">
                <p>Followrs</p>
                <h2>600</h2>
            </div>
        </div>
        <div class="btns">
            <button class="outline">Follow</button>
            <button class="fill">Hire Me</button>
        </div>
    </div>

</body>

</html>
